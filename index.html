<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- <button class="top">click</button> -->
    <section id="hero">
      <div class="container">
        <div class="hero">
          <div class="enters">
            <button class="enter">Enter</button>
            <button class="shift">Shift</button>
            <img class="gaz" src="./img/gaz.png" alt="img">
          </div>

          <div class="btns">
            <ion-icon class="top" name="arrow-round-up"></ion-icon>
            <ion-icon class="right" name="arrow-round-forward"></ion-icon>
            <ion-icon class="left" name="arrow-round-back"></ion-icon>
            <ion-icon class="bottom" name="arrow-round-down"></ion-icon>
          </div>
          
          <img src="./img/tank2.png" alt="img" class="tank" />
          <img src="./img/tankk.png" alt="img" class="tank-two" />
          <img src="./img/car4.png" alt="img" class="car" />
          <img src="./img/car3.png" alt="img" class="car-two" />
        </div>
        <div class="oper">
          <img src="./img/atom.png" class="atom" alt="">
          <img src="./img/aton3.webp" class="atom-two" alt="">
          <img src="./img/fire.webp" class="fire" alt="">
          <audio class="ataka-zv" src="./audio/ataka1.mp3"></audio>
          <audio class="vzr-zv" src="./audio/vzrv4.mp3"></audio>
          <audio class="gaz-zv" src="./audio/gazZvuk.mp3"></audio>
          <audio class="zajiganie-zv" src="./audio/zajiganie.mp3"></audio>
          <audio class="povorot-zv" src="./audio/povorot.mp3"></audio>
        </div>
      </div>
    </section>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
